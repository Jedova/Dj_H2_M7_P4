<!doctype html><html><body>
  <h1>Iniciar sesión</h1>
  {% if form.errors %}<p style="color:red">Credenciales inválidas</p>{% endif %}
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>
  <p>¿Sin cuenta? <a href="{% url 'accounts:register' %}">Regístrate</a></p>
</body></html>
