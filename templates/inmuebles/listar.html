<!doctype html><html><body>
  <form method="get">
    <input type="number" name="region" placeholder="ID región" value="{{ request.GET.region }}">
    <input type="number" name="comuna" placeholder="ID comuna" value="{{ request.GET.comuna }}">
    <button type="submit">Filtrar</button>
    <a href="{% url 'inmuebles:listar' %}">Quitar filtros</a>
  </form>
  <hr>
  
  <h1>Oferta disponible</h1>
  <ul>
    {% for i in inmuebles %}
      <li>
        <strong>{{ i.direccion }}</strong> — {{ i.comuna }} — {{ i.tipo }} — ${{ i.precio_mensual }}
        <br><em>{{ i.descripcion }}</em>
      </li>
    {% empty %}
      <li>No hay inmuebles disponibles.</li>
    {% endfor %}
  </ul>
  <p><a href="/">Inicio</a></p>
</body></html>
